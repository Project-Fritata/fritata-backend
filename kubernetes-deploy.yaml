apiVersion: v1
kind: Namespace
metadata:
  name: fritata
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: fritata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: subbyte/fritata-backend-auth:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
          - configMapRef:
              name: fritata-env
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: fritata
spec:
  type: NodePort
  selector:
    app: auth
  ports:
    - name: auth-service
      protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30000

---

apiVersion: apps/v1
