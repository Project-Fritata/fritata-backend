---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  namespace: fritata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
      - name: users
        image: subbyte/fritata-backend-users:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8010
        - containerPort: 8011
        envFrom:
          - configMapRef:
              name: fritata-env
---
apiVersion: v1
kind: Service
metadata:
  name: users
  namespace: fritata
spec:
  type: NodePort
  selector:
    app: users
  ports:
    - name: auth-service-external
      protocol: TCP
      port: 8010
      targetPort: 8010
      nodePort: 30010
    - name: auth-service-internal
      protocol: TCP
      port: 8011
      targetPort: 8011
      name: internal
      nodePort: 30011